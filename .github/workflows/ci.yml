name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: |
          npm install -g corepack@latest
          corepack enable

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Format Check
        run: yarn format:check

      - name: Type Check
        run: yarn check-types

      - name: Test
        run: yarn workspace next-public-env run test

      - name: Build next-public-env
        run: yarn workspace next-public-env run build

      - name: Build apps
        run: yarn build:apps

      - name: Install Playwright Browsers
        run: yarn playwright install chrome --force --with-deps

      - name: Test E2E
        run: yarn workspace next-public-env run test:e2e
